{% load static %}

<!doctype html>
<html lang="en">
<head>
  <title>Te llevo app &mdash; Website Template by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'assets/fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{%static 'assets/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{%static 'assets/css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{%static 'assets/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{%static 'assets/css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{%static 'assets/css/owl.theme.default.min.css' %}">

  <link rel="stylesheet" href="{%static 'assets/css/jquery.fancybox.min.css' %}">

  <link rel="stylesheet" href="{%static 'assets/css/bootstrap-datepicker.css' %}">

  <link rel="stylesheet" href="{%static 'assets/fonts/flaticon/font/flaticon.css' %}">

  <link rel="stylesheet" href="{%static 'assets/css/aos.css' %}">

  <link rel="stylesheet" href="{%static 'assets/css/style.css' %}">
  <link href="{%static 'assets/css/reg/reg.css' %}" rel="stylesheet">

</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    
   

    {% block contenido%}

    {% endblock %}

    
  <div class="site-footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <br><br>
          <h2 class="footer-heading mb-4">Acerca de nosotros</h2>
          <p>Habla con nosotros en nuestras redes sociales!</p>
          <div class="my-5 social">
            <a href="#" class="pl-0 pr-3"><span class="icon-facebook"></span></a>
            <a href="#" class="pl-3 pr-3"><span class="icon-twitter"></span></a>
            <a href="#" class="pl-3 pr-3"><span class="icon-instagram"></span></a>
            <a href="#" class="pl-3 pr-3"><span class="icon-linkedin"></span></a>
          </div>
        </div>
        <div class="col-lg-2" style="display: inline">
          
          <img src="../static/assets/images/disponible-ios.png" class="img-fluid product-thumbnail">
          <img src="../static/assets/images/googleplay.png" class="img-fluid product-thumbnail">
          
        </div>

      </div>
    </div>
  </div>
</div> <!-- .site-wrap -->

<script src="{%static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script src="{%static 'assets/js/jquery-ui.js' %}"></script>
<script src="{%static 'assets/js/popper.min.js' %}"></script>
<script src="{%static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{%static 'assets/js/owl.carousel.min.js' %}"></script>
<script src="{%static 'assets/js/jquery.countdown.min.js' %}"></script>
<script src="{%static 'assets/js/jquery.easing.1.3.js' %}"></script>
<script src="{%static 'assets/js/aos.js' %}"></script>
<script src="{%static 'assets/js/jquery.waypoints.min.js' %}"></script>
<script src="{%static 'assets/js/jquery.animateNumber.min.js' %}"></script>
<script src="{%static 'assets/js/jquery.fancybox.min.js' %}"></script>
<script src="{%static 'assets/js/jquery.sticky.js' %}"></script>
<script src="{%static 'assets/js/isotope.pkgd.min.js' %}"></script>


<script src="{%static 'assets/js/main.js' %}"></script>



</body>
</html>
